<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista de productos</title>
    </h:head>

    <h:body>
        <h:form>
        <!-- Mauricio's data Table -->
        Mauricio's data table O.o
        <h:dataTable value="#{vehicleBean.getProductList()}" var="v">
            <h:column>
                <f:facet name="header"/>
                <h:outputLink value="vehicle.xhtml">
                    <f:param name="query" value="#{v.trademark}"/>
                    <h:outputText value="#{v.cost}"/>
                </h:outputLink>
            </h:column>
        </h:dataTable>

        <h:commandButton id="submit" 
                         type="submit"
                         value="Realizar Compra"
                         action="#{vehicleBean.makeOrder()}"/>

        <h:outputText value="#{vehicleBean.message}"/>;
        </h:form>
    </h:body>

</html>
