<!DOCTYPE html>
<html lang ="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro de vehículos</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h2>Registrar vehículo</h2>
        <center>
            <h:form class="form-horizontal">
                <div class="form-group">
                    <label for="inputVehicleID" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <h:inputText value="#{vehicleBean.id}" required="true" requiredMessage="Se requiere un ID"></h:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTrademarke" class="col-sm-2 control-label">Marca</label>
                    <div class="col-sm-10">
                        <h:inputText value="#{vehicleBean.trademark}" required="true" requiredMessage="Se requiere un nombre"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputModel" class="col-sm-2 control-label">Modelo</label>
                    <div class="col-sm-10">
                        <h:inputText value="#{vehicleBean.model}" required="true" requiredMessage="Se requiere una descripción"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputVeName" class="col-sm-2 control-label">Descripción</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <h:inputTextarea cols="30" rows="10" class="form-control" value="#{vehicleBean.description}" id="inputDescr" required="true" requiredMessage="Se requiere un costo"></h:inputTextarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputColor" class="col-sm-2 control-label">Color</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <h:inputText class="form-control" value="#{vehicleBean.color}" id="inputVeColor" required="true" requiredMessage="Se requiere un costo"></h:inputText>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputVeCost" class="col-sm-2 control-label">Costo</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <h:inputText class="form-control" value="#{vehicleBean.cost}" id="inputVeCost" required="true" requiredMessage="Se requiere un costo"></h:inputText>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{vehicleBean.createVehicle}" value="Registrar"></h:commandButton>
                    </div>
                </div>
                
                <h:outputText value="#{vehicleBean.message}"/>
                
            </h:form>
        </center>
    </h:body>
</html>
