<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de empleados</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h1>Registro de empleados</h1>
                <h:panelGrid columns="2">

                    <label>Nombre:</label>
                    <h:inputText value="#{userBean.name}" required="true" requiredMessage="Se requiere un nombre"></h:inputText> 

                    <!--Revisar, el id se debe agregar a user y employee-->

                    <label>Identificación:</label>
                    <h:inputText value="#{userBean.id}"  required="true" requiredMessage="Se requiere un número de identificación"></h:inputText>

                    <label>Salario:</label>
                    <h:inputText value="#{userBean.salary}" required="true" requiredMessage="Se requiere especificar salario"></h:inputText>

                    <label>Tipo de contrato:</label>
                    <h:selectOneMenu id="contractInputText" value="#{userBean.contractType}">
                        <f:selectItem id="item1" itemLabel="Indenfinido" itemValue="INDEF" />
                        <f:selectItem id="item2" itemLabel="Prestación de servicios" itemValue="SERVICES" />
                        <f:selectItem id="item3" itemLabel="Termino fijo" itemValue="FIXED_TERM"/> 
                    </h:selectOneMenu>

                    <label>Estado de contrato:</label>
                    <h:selectOneRadio value="#{userBean.contractStatus}">
                        <f:selectItem itemValue="Activo" itemLabel="ACTIVE" />
                        <f:selectItem itemValue="Inactivo" itemLabel="INACTIVE" />
                    </h:selectOneRadio>

                    <label>Rol:</label>
                    <h:inputText value="#{userBean.employeeRole}" required="true" requiredMessage="Se requiere un rol de empleado"></h:inputText>

                    <label>Nombre de usuario:</label>
                    <h:inputText value="#{userBean.username}" required="true" requiredMessage="Se requiere un nombre de ususario"></h:inputText>

                    <!-->Revisar la validación, la entrada de los dos campos debe ser igual<-->
                    <label>Contraseña:</label>
                    <h:inputSecret value="#{userBean.password}" required="true" requiredMessage="Se requiere una contraseña"></h:inputSecret>
                    <!-->Revisar la validación, la entrada de los dos campos debe ser igual
                    <h:outputText value="Escriba de nuevo la contraseña"></h:outputText>
                    <h:inputSecret id="passwordConfirmationEmployeeInputSecret" value="#{userBean.password}" required="true" requiredMessage="Se requiere una contraseña"></h:inputSecret>
                    <-->
                </h:panelGrid>

                <br/>
                <h:commandButton action="#{userBean.createEmployee}" value="Registrar"></h:commandButton>
                <br/><br/>
                <h:outputText value="#{userBean.message}"/>
                <a href="../index.xhtml">Inicio</a><br/>  
            </h:form>
        </center>
    </h:body>
</html>
