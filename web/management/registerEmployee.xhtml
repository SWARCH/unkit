<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <link rel="icon" href="../../favicon.ico"></link>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="navbar.css" rel="stylesheet"></link> 
        <script src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <title>Registro de empleados</title>
    </h:head>
    <h:body>
        <div class="container">
            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.xhtml">UN-KIT Solutions, Ltd.</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="management/manager.xhtml">Inicio</a></li>
                            <li><a href="management/managementEmployee.xhtml">Gestión de empleados</a></li>
                            <li><a href="management/managementParts.xhtml">Gestión de partes</a></li>
                            <li><a href="management/managementVehicles.xhtml">Gestión de vehículos</a></li>
                            <li><a href="management/editPassword.xhtml">Cambiar contraseña</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="jumbotron">
                <center>
                    <h:form>
                            <h2>Registro de empleados</h2>
                            <p> Complete la siguiente información.</p>
                            <br/>
                            <h:panelGrid columns="2">
                                <h:outputText value="Nombre"/>
                                <h:inputText value="#{userBean.name}" required="true" requiredMessage="Se requiere un nombre"/>

                                <h:outputText value="Identificación"/>
                                <h:inputText value="#{userBean.id}"  required="true" requiredMessage="Se requiere un número de identificación"/>

                                <h:outputText value="Salario"/>
                                <h:inputText value="#{userBean.salary}" required="true" requiredMessage="Se requiere especificar salario"/>

                                <h:outputText value="Tipo de contrato"/>
                                <h:selectOneMenu id="contractInputText" value="#{userBean.contractType}">
                                    <f:selectItem id="item1" itemLabel="Indenfinido" itemValue="Indefinido" />
                                    <f:selectItem id="item2" itemLabel="Prestación de servicios" itemValue="Prestación de servicios" />
                                    <f:selectItem id="item3" itemLabel="Termino fijo" itemValue="Término fijo"/> 
                                </h:selectOneMenu>

                                <h:outputText value="Estado de contrato &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>
                                <h:selectOneRadio value="#{userBean.contractStatus}">
                                    <f:selectItem itemValue="Activo" itemLabel="Activo" />
                                    <f:selectItem itemValue="Inactivo" itemLabel="Inactivo" />
                                </h:selectOneRadio>

                                <h:outputText value="Rol"/>
                                <h:inputText value="#{userBean.employeeRole}" required="true" requiredMessage="Se requiere un rol de empleado"/>

                                <h:outputText value="Nombre de ususario"/>
                                <h:inputText value="#{userBean.username}" required="true" requiredMessage="Se requiere un nombre de ususario"/>

                                <h:outputText value="Contraseña"/>
                                <h:inputSecret value="#{userBean.password}" required="true" requiredMessage="Se requiere una contraseña"/>

                            </h:panelGrid>
                        <br/>
                        <h:commandButton action="#{userBean.createEmployee}" class="btn btn-lg btn-primary" value="Registrar"/>
                        <br/><br/>
                        <h:outputText value="#{userBean.message}"/>
                    </h:form>
                </center>
            </div>
            <footer>
                <p>&#169; 2016 UNKIT, Inc.</p>
            </footer>
        </div> 
    </h:body>
</html>
