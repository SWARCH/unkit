<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Despido de empleados</title>
    </h:head>
    <h:body>

        <h1>Despido de empleados</h1>

        <h:dataTable value="#{userBean.getEmployeeList()}" var="empl" border="1">

            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                #{empl.userid}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{empl.name}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Estado de contrato
                </f:facet>
                #{empl.contractStatus}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Rol
                </f:facet>
                #{empl.employeeRole}
            </h:column>

        </h:dataTable>

    </h:body>

</html>
