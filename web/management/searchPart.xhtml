<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Busqueda de partes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <label>Introduzca ID de la parte</label>
            <h:inputText value="#{partBean.id}"></h:inputText>
           
        </h:form>
        <h:dataTable value="#{partBean.getPartById(partBean.id)}" var="pt" border="1">

            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                #{pt.id}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{pt.name}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Costo
                </f:facet>
                #{pt.cost}
            </h:column>
            
        </h:dataTable>
        
        <h2>Actualizar parte #{partBean.id}</h2>
        <center>
            <h:form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <h:inputText value="#{partBean.name}" required="true" requiredMessage="Se requiere un nombre"></h:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2 control-label">Descripción</label>
                    <div class="col-sm-10">
                        <h:inputTextarea cols="30" rows="10" value="#{partBean.description}" required="true" requiredMessage="Se requiere una descripción"></h:inputTextarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Cost</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <h:inputText class="form-control" value="#{partBean.cost}" id="inputCost" required="true" requiredMessage="Se requiere un costo"></h:inputText>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{partBean.updatePart}" value="Actualizar"></h:commandButton>
                    </div>
                </div>

                <h:outputText value="#{partBean.message}"/>
            </h:form>
            </center>
    </h:body>
</html>
