<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <center><h1>UNKIT</h1></center>
        <center>
            <h:form>
                <h2>Fabrica CKD</h2>
                <p>Inicie sesión para acceder a UNKIT</p>
                <h:panelGrid columns="3">
                    <h:outputText value="Usuario"></h:outputText>
                    <h:inputText id="usuarioInputText" value="#{userBean.username}" required="true" requiredMessage="Ingrese su nombre de ususario" validatorMessage="Verifique su nombre de usuario">
                        <f:validateLength minimum="3"></f:validateLength>
                    </h:inputText>
                    <h:message for="usuarioInputText"></h:message>

                    <h:outputText value="Contraseña"></h:outputText>
                    <h:inputSecret id="passwordInputText" value="#{userBean.password}" required="true" requiredMessage="Ingrese su contraseña" validatorMessage="Verifique su contraseña">
                        <f:validateLength minimum="3" maximum="16"></f:validateLength> 
                    </h:inputSecret>
                    <h:message for="passwordInputText"></h:message>
                </h:panelGrid>
                <br />
                <center>
                    <h:commandButton value="Iniciar Sesión" action="#{userBean.login()}"></h:commandButton>
                </center>
                <br />
                <br />
                <h:commandButton value="Registrarse" action="registration"></h:commandButton>
                <h:commandButton value="Regresar" action="index"></h:commandButton>

                <br />
                <br />
                <h:outputText escape="false" value="#{userBean.message}"></h:outputText>
            </h:form>
        </center>
    </h:body>
</html>
