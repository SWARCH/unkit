<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <link rel="icon" href="../../favicon.ico"></link>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="navbar.css" rel="stylesheet"></link>
        <title>Cambiar contraseña</title>
        #{userBean.loged()}
    </h:head>
    <h:body>
        <div class="container">

            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">UN-KIT Solutions, Ltd.</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="employeeRol/indexEmployee.xhtml">Inicio</a></li>
                            <li><a href="employeeRol/editEmployee.xhtml">Cambiar contraseña</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">

                #{employeeBean.employeeLoged()}
                <center>            
                    <h:form>
                        <h2>Cambiar contraseña</h2>
                        <p>#{employeeBean.name}</p>
                        <h:panelGrid columns="2">                  
                            <h:outputText value="Nueva contraseña"></h:outputText>
                            <h:inputSecret id="passNew" value="#{userBean.passwordB}"></h:inputSecret>

                            <h:outputText value="Ingrese de nuevo la contraseña &#160;&#160; &#160;&#160;&#160;&#160; &#160;&#160;"></h:outputText>
                            <h:inputSecret id="passConfirmation" value="#{userBean.passwordC}"></h:inputSecret>

                            <h:outputText value="&#160;"/>
                            <h:outputText value="&#160;"/>

                            <h:commandButton id="editPassword" class="btn btn-lg btn-primary" value="Guardar" action="#{userBean.editPassword()}"/>
                            <h:commandButton id="back" class="btn btn-lg btn-primary" value="Regresar" action="indexEmployee"/>

                        </h:panelGrid>

                        <br />
                        <br />
                        <h:outputText escape="false" value="#{userBean.message}"></h:outputText>
                    </h:form>
                </center>
            </div>
        </div>
    </h:body>
</html>
