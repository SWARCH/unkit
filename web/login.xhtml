<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>UNKIT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <panel>
            <h:form>
                <h1>UNKIT</h1>
                <hr/>
                <h2>Ingresar al sistema</h2>   
                <h:panelGrid columns="2">
                    <label>ID:</label>
                    <h:inputText value="#{userBean.id}" required="true" requiredMessage="¡El ID es requerido!"/>
                    <label>Nombre de usuario:</label>
                    <h:inputText value="#{userBean.username}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Contraseña:</label>
                    <h:inputSecret value="#{userBean.password}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                </h:panelGrid>
                <br/>
                <h:commandButton action="#{userBean.validateUser}" value="Ingresar"/>
                <br/><br/>
                <label>Mensaje: </label>
                <h:outputText value="#{userBean.message}"/>
                <br/><br/>
                <a href="index.xhtml">Inicio</a><br/>  
            </h:form>
        </panel>
        
       
    </h:body>
</html>
