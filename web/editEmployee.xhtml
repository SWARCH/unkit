<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar datos personales</title>
    </h:head>
    <h:body>
        <!--Nombre #{employeeBean.name}
        Usuario #{userBean.username}-->
        <center>            
            <h:form>
                <h2>Actualización de datos personales</h2>
                <p>Para realizar la actualización por favor ingrese su número de identificación</p>
                <h:panelGrid columns="3">
                    <h:outputText value="Identificación"></h:outputText>
                    <h:inputText id="useridEmployeeText" value="#{employeeBean.userid}" validatorMessage="Debe ingresar su identificaión" >
                        <f:validateRequired for="useridEmployeeText"></f:validateRequired>
                    </h:inputText>
                    <h:message for="useridEmployeeText"></h:message>
                                        
                    <h:outputText value="Nombre"></h:outputText>
                    <h:inputText id="nameEmployeeText" value="#{employeeBean.name}"  ></h:inputText>
                    <h:commandButton id="save" value="Editar" action="${employeeBean.editNameEmployee()}"/>
                    
                </h:panelGrid>
                <h:commandButton id="quitWork" value="Renunciar" action="#{employeeBean.quitWorkEmployee()}"/>
                <h:commandButton id="back" value="Regresar" action="#{userBean.logout}"/>
            </h:form>
        </center>
    </h:body>
</html>
