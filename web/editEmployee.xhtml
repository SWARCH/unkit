<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Editar datos personales</title>
        #{userBean.loged()}
        Bienvenido #{userBean.id}
        Usuario #{userBean.username}
        Password #{userBean.password}
    </h:head>
    <h:body>
        #{employeeBean.employeeLoged()}
        #{employeeBean.name}
        <!--Nombre #{employeeBean.name}
        Usuario #{userBean.username}-->
        <center>            
            <h:form>
                <h2>Actualización de datos personales</h2>
                <h:panelGrid columns="2">                  
                    <h:outputText value="Nueva contraseña"></h:outputText>
                    <h:inputSecret id="passNew" value="#{userBean.passwordB}"></h:inputSecret>
                    
                    <h:outputText value="Nueva contraseña"></h:outputText>
                    <h:inputSecret id="passConfirmation" value="#{userBean.passwordC}"></h:inputSecret>
                    
                </h:panelGrid>
                <h:commandButton id="editPassword" value="Guardar" action="#{userBean.editPassword()}"/>
                <h:commandButton id="back" value="Regresar" action="employee"/>
                <br />
                <br />
                <h:outputText escape="false" value="#{userBean.message}"></h:outputText>
            </h:form>
        </center>
    </h:body>
</html>
